language: csharp
solution: InsertIt.sln
install:
  - nuget restore InsertIt.sln
  - nuget install xunit.runners -Version 2.0.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release InsertIt.sln
  - mono ./testrunner/xunit.runners.2.0.0/tools/xunit.console.exe ./tests/InsertIt.Tests/bin/Release/InsertIt.Tests.dll
